<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Smithmass!</title>
</head>
<body>
    <div class="sidebar">
        <a href="index" class="active"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        <a href="attendees"><i class="fa fa-users" aria-hidden="true"></i> Attendees</a>
        <a href="events"><i class="fa fa-calendar-o" aria-hidden="true"></i> Dates</a>
        <a href="food"><i class="fa fa-cutlery" aria-hidden="true"></i> What you need to bring for lunch</a>
    </div>

    <div class="main">
        <h1>The day of Smithmass approaches!</h1>
        <p>Please see below for information for the day</p>

        <p>Days left:</p>
        <p id="timer"></p> <!-- Updated ID matches script -->

        <!-- JavaScript -->
        <script>
            var end = new Date();
            end.setFullYear(new Date().getFullYear(), 11, 20); // December 20 of the current year
            end.setHours(0, 0, 0, 0); // Midnight

            function showRemaining() {
                var now = new Date();
                var distance = end - now;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById('timer').innerText = 'Today!'; // Updated ID here
                    return;
                }

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
                var minutes = Math.floor((distance / (1000 * 60)) % 60);
                var seconds = Math.floor((distance / 1000) % 60);

                document.getElementById('timer').innerText =
                    `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;
            }

            var timer = setInterval(showRemaining, 1000);
        </script>
    </div>
</body>
</html>
