<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Click correct</h3>
                <button class="incorrect">Not this one</button>
                <button class="incorrect">or this one</button>
                <button class="correct">correct</button>
                <p class="check"></p>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    let corrects = document.querySelectorAll('.correct');
                    for (let i = 0; i < corrects.length; i++) {
                        corrects[i].addEventListener('click', function() {
                            corrects[i].style.backgroundColor = 'Green';
                            corrects[i].parentElement.querySelector('.check').innerHTML = 'Correct!';
                        });
                    }

                    let incorrects = document.querySelectorAll(".incorrect");
                    for (let i = 0; i < incorrects.length; i++) {
                        incorrects[i].addEventListener('click', function() {
                            incorrects[i].style.backgroundColor = 'Red';
                            incorrects[i].parentElement.querySelector('.check').innerHTML = 'Incorrect';
                        });
                    }
                });
            </script>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>type the answer</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p class="check"></p>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    document.querySelector('#check').addEventListener('click', function() {
                        let input = document.querySelector('input');
                        if (input.value === 'the answer') {
                            input.style.backgroundColor = 'green';
                            input.parentElement.querySelector('.check').innerHTML = 'Correct!';
                        }
                        else {
                            input.style.backgroundColor = 'red';
                            input.parentElement.querySelector('.check').innerHTML = 'Incorrect';
                        }
                    });
                });
            </script>
        </div>
    </body>
</html>
